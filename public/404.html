<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RootAccess Redirect</title>
    <script>
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('rootaccess:redirect-path', path);
      window.location.replace('./');
    </script>
  </head>
  <body></body>
</html>
